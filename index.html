<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Aaron's Bookmark App</title>
</head>
<body>

  <header>
    <div class="header">
      <div class="row3">
        <h1>My Bookmarks</h1>
      </div>
    </div>
  </header>
  <div class="top-options">
    <form class="new-form">
      <input type="text" name="new-item-name" class="new-item-name" placeholder="Bookmark Name Here!" />
      <input type="text" name="new-item-url" class="new-item-url" placeholder="Paste URL Here!" />
      <textarea name="new-item-description" rows="5" cols="30" placeholder="Describe your Bookmark here!" class="new-item-description"></textarea>
      <div class="radio-buttons">
        <label for="title" class="radio-title">How do you rate this out of 5?</label>
        <label for="one" class="label">1</label>
        <input type="radio" name="stars" value="one" class="radio-button">
        <label for="two" class="label">2</label>
        <input type="radio" name="stars" value="two" class="radio-button">
        <label for="three" class="label">3</label>
        <input type="radio" name="stars" value="three" class="radio-button">
        <label for="four" class="label">4</label>
        <input type="radio" name="stars" value="four" class="radio-button">
        <label for="five" class="label">5</label>
        <input type="radio" name="stars" value="five" class="radio-button">
      </div>
      <button type="submit" class="new-bookmark-button">Submit Bookmark</button>
    </form>
    <form class="drop-down-filter">
      <label for="stars-filter-title" class="stars-filter-title">Filter by Minimum Stars Required</label>
      <select class="drop-down-menu">
        <option value="no-filter">No Filter</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
      </select>
      <button type="submit" class="filter-items-submit">Filter Away!</button>
    </form>
  </div>




  <div class="stored-bookmarks">
    <div class="row1">
      <div class="name-description-box">
        <h2 class="bookmark-name">Bookmark 1</h2>
        <p class="description">This is a description, entered by the user, of their first saved bookmark.</p>
      </div>
      <div class="stars">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
      </div>
      <div class="links">
        <a href="google.com" target="_blank" class="link">View Bookmark</a>
      </div>
      <div class="delete">
        <button class="delete-item">
          <span>Delete</span>
        </button>
      </div>
    </div>



    <div class="row2">
      <div class="name-description-box">
        <h2 class="bookmark-name">Bookmark 2</h2>
        <p class="description">This is a description, entered by the user, of their second saved bookmark.</p>
      </div>
      <div class="stars">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
      </div>
      <div class="links">
        <a href="google.com" target="_blank" class="link">View Bookmark</a>
      </div>
      <div class="delete">
        <button class="delete-item">
          <span>Delete</span>
        </button>
      </div>
  </div>
</div>
  

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/item.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
