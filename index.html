<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Aaron's Bookmark App</title>
</head>
<body>

  <header>
    <div class="header">
      <div class="row3">
        <h1>My Bookmarks</h1>
      </div>
    </div>
  </header>

  <div class="row1">
    <div class="name-description-box">
      <h2 class="bookmark-name">Bookmark 1</h2>
      <p class="description">This is a description, entered by the user, of their first saved bookmark.</p>
    </div>
    <div class="stars">
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
    </div>
    <div class="links">
      <a href="google.com" target="_blank" class="link">View Bookmark</a>
    </div>
    <div class="delete">
      <button class="delete-item">
        <span>Delete</span>
      </button>
    </div>
  </div>



  <div class="row2">
    <div class="name-description-box">
      <h2 class="bookmark-name">Bookmark 2</h2>
      <p class="description">This is a description, entered by the user, of their second saved bookmark.</p>
    </div>
    <div class="stars">
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
    </div>
    <div class="links">
      <a href="google.com" target="_blank" class="link">View Bookmark</a>
    </div>
    <div class="delete">
      <button class="delete-item">
        <span>Delete</span>
      </button>
    </div>
  </div>
  

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/item.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
