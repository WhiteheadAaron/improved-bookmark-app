<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Aaron's Bookmark App</title>
</head>
<body>

  <header>
    <div class="header">
      <div class="row3">
        <h1>My Bookmarks</h1>
      </div>
    </div>
  </header>
  <div class="error-container"></div>
  <div class="top-options">
    <div class="new-box">
        <button name="show-new-item-box" type="submit" class="show-new-item-box">New Bookmark</button>
    </div>
   
   
      <label for="stars-filter-title" class="stars-filter-title">Filter by Minimum Stars Required</label>
      <select id="drop-down-menu">
        <option value="1">No Filter</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
        <option value="4">4+</option>
        <option value="5">5</option>
      </select>
      <button type="submit" class="filter-items-submit">Filter Away!</button>

  </div>




  <ul class="stored-bookmarks">


      

  </ul>

  

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
